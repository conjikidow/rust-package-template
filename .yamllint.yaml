---
extends: default
ignore: |
  .github/workflows/release.yml

rules:
  document-start:
    present: true
    ignore: |
      .github/workflows/*.yml
      .github/workflows/*.yaml
  truthy:
    ignore: |
      .github/workflows/*.yml
      .github/workflows/*.yaml
  comments:
    ignore: |
      .github/workflows/*.yml
      .github/workflows/*.yaml
  line-length:
    max: 120
