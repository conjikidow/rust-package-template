name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:

  determine-changes:
    name: Determine changed files
    runs-on: ubuntu-latest
    outputs:
      doc: ${{ steps.changed-files.outputs.doc_any_changed }}
      yaml: ${{ steps.changed-files.outputs.yaml_any_changed }}
      workflow: ${{ steps.changed-files.outputs.workflow_any_changed }}
      workflow_ci: ${{ steps.changed-files.outputs.workflow_ci_any_changed }}
      rust: ${{ steps.changed-files.outputs.rust_any_changed }}

    steps:
      - name: Checkout the main repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Determine changed files
        id: changed-files
        uses: tj-actions/changed-files@7dee1b0c1557f278e5c7dc244927139d78c0e22a # v47.0.4
        with:
          files_yaml: |
            doc:
              - '**/*.md'
              - '**/docs/**'
            yaml:
              - '**/*.yml'
              - '**/*.yaml'
            workflow:
              - .github/workflows/**
            workflow_ci:
              - .github/workflows/ci.yml
            rust:
              - '**/*.rs'
              - '**/Cargo.toml'
              - 'Cargo.lock'

  lint-gh-actions:
    name: Lint GitHub Actions
    needs: determine-changes
    if: ${{ needs.determine-changes.outputs.workflow == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      security-events: write

    steps:
      - name: Checkout the main repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Run actionlint
        if: github.event_name != 'pull_request'
        run: |
          go install github.com/rhysd/actionlint/cmd/actionlint@v1.7.11
          "$(go env GOPATH)/bin/actionlint" -color

      - name: Run actionlint (reviewdog)
        if: github.event_name == 'pull_request'
        uses: reviewdog/action-actionlint@0d952c597ef8459f634d7145b0b044a9699e5e43 # v1.71.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          fail_level: error

      - name: List workflows for zizmor
        id: list-workflows
        run: |
          {
            echo "inputs<<EOF"
            find .github/workflows -maxdepth 1 -type f \( -name '*.yml' -o -name '*.yaml' \) \
              ! -name 'release.yml'
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Run zizmor
        uses: zizmorcore/zizmor-action@0dce2577a4760a2749d8cfb7a84b7d5585ebcb7d # v0.5.0
        with:
          inputs: ${{ steps.list-workflows.outputs.inputs }}
          # advanced-security: false  # must be false for private repo

  lint-yaml:
    name: Lint YAML
    needs: determine-changes
    if: ${{ needs.determine-changes.outputs.yaml == 'true' || needs.determine-changes.outputs.workflow_ci == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout the main repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Install uv
        if: github.event_name != 'pull_request'
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0

      - name: Lint YAML
        if: github.event_name != 'pull_request'
        run: uvx yamllint .

      - name: Lint YAML (reviewdog)
        if: github.event_name == 'pull_request'
        uses: reviewdog/action-yamllint@f01d8a48fd8d89f89895499fca2cff09f9e9e8c0 # v1.21.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          fail_level: error
          yamllint_flags: .

  lint-markdown:
    name: Lint Markdown
    needs: determine-changes
    if: ${{ needs.determine-changes.outputs.doc == 'true' || needs.determine-changes.outputs.workflow_ci == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout the main repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Lint Markdown
        if: github.event_name != 'pull_request'
        run: npx --yes markdownlint-cli2 .

      - name: Set up reviewdog
        if: github.event_name == 'pull_request'
        uses: reviewdog/action-setup@d8a7baabd7f3e8544ee4dbde3ee41d0011c3a93f # v1.5.0

      - name: Lint Markdown (reviewdog)
        if: github.event_name == 'pull_request'
        run: |
          npx --yes markdownlint-cli2 . 2>&1 |
            reviewdog \
              -efm="%f:%l:%c %m" \
              -efm="%f:%l %m" \
              -name=markdownlint \
              -reporter=github-pr-review \
              -filter-mode=added \
              -fail-level=error
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  check-prek:
    name: Check prek
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the main repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Check prek
        uses: j178/prek-action@0bb87d7f00b0c99306c8bcb8b8beba1eb581c037 # v1.1.1
        with:
          extra-args: '--all-files --skip no-commit-to-branch'

  build-rust:
    name: Check Rust build
    needs: determine-changes
    if: ${{ needs.determine-changes.outputs.rust == 'true' || needs.determine-changes.outputs.workflow_ci == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the main repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1.15.2

      - name: Run cargo check
        run: cargo check --all-targets --all-features

  lint-rust:
    name: Lint Rust
    needs: determine-changes
    if: ${{ needs.determine-changes.outputs.rust == 'true' || needs.determine-changes.outputs.workflow_ci == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout the main repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1.15.2

      - name: Run Rustfmt check
        if: github.event_name != 'pull_request'
        run: cargo fmt --all -- --check

      - name: Run Rustfmt
        if: github.event_name == 'pull_request'
        run: cargo fmt --all

      - name: Suggest Rustfmt changes (reviewdog)
        if: github.event_name == 'pull_request'
        uses: reviewdog/action-suggester@aa38384ceb608d00f84b4690cacc83a5aba307ff # v1.24.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tool_name: rustfmt

      - name: Check Rustfmt diff
        if: github.event_name == 'pull_request'
        run: git diff --exit-code

      - name: Run Clippy
        if: github.event_name != 'pull_request'
        run: cargo clippy --all-targets --all-features

      - name: Set up reviewdog
        if: github.event_name == 'pull_request'
        uses: reviewdog/action-setup@d8a7baabd7f3e8544ee4dbde3ee41d0011c3a93f # v1.5.0

      - name: Run Clippy (reviewdog)
        if: github.event_name == 'pull_request'
        run: |
          cargo clippy --all-targets --all-features --message-format=json > /tmp/clippy-report.json || true
          jq -c '
            select(.reason == "compiler-message") |
            .message as $m |
            select($m.level == "warning" or $m.level == "error") |
            ($m.spans // [])[] |
            select(.is_primary == true) |
            {
              source: {name: "clippy"},
              severity: (if $m.level == "error" then "ERROR" else "WARNING" end),
              message: ($m.message + (if $m.code and $m.code.code then " (" + $m.code.code + ")" else "" end)),
              location: {
                path: .file_name,
                range: {
                  start: {line: .line_start, column: .column_start},
                  end: {line: .line_end, column: .column_end}
                }
              }
            }
          ' /tmp/clippy-report.json |
            reviewdog \
              -f=rdjsonl \
              -name=clippy \
              -reporter=github-pr-review \
              -filter-mode=added \
              -fail-level=error \
              -tee
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-rust:
    name: Test Rust
    needs: determine-changes
    if: ${{ needs.determine-changes.outputs.rust == 'true' || needs.determine-changes.outputs.workflow_ci == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the main repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1.15.2

      - name: Run tests
        run: cargo test --all-features

  check-typos:
    name: Check typos
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout the main repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Check spelling
        if: github.event_name != 'pull_request'
        uses: crate-ci/typos@57b11c6b7e54c402ccd9cda953f1072ec4f78e33 # v1.43.5
        with:
          files: |
            .
            .github/**

      - name: Check spelling (reviewdog)
        if: github.event_name == 'pull_request'
        uses: reviewdog/action-typos@d5eb1bbcd1b3bfde596f6eeb470322727862fe98 # v1.19.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          fail_level: error
          typos_flags: --hidden .

  lint-commit-messages:
    name: Lint commit messages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the main repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Commitizen
        uses: commitizen-tools/setup-cz@578def531656e522cd8978e6df62d626593e0a5f # v0.7.0
        with:
          python-version: '3.x'

      - name: Lint commit messages on push
        if: github.event_name == 'push'
        run: cz check --rev-range ${{ github.event.before }}..${{ github.sha }}

      - name: Lint commit messages on pull request
        if: github.event_name == 'pull_request'
        run: cz check --rev-range ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}
